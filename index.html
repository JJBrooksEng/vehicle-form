<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Damage Annotation</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
      touch-action: none;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Vehicle Damage Report</h2>
  <form id="damage-form">
    <!-- form fields -->
    <!-- [fields omitted for brevity] -->
    <button type="submit">Submit</button>
    <button type="button" onclick="downloadImage()">Download Annotated Image</button>
  </form>

  <script>
    const canvas = document.getElementById('damageCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.crossOrigin = 'anonymous';
    image.src = 'https://i.ibb.co/v6yXvSrR/Vehicle-Diagram.jpg';

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      canvas.style.width = '100%';
      canvas.style.height = 'auto';
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    // Drawing functions (unchanged)
    // ...

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'annotated-vehicle.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // âœ… Listen for success message from Apps Script Web App
    window.addEventListener("message", function(event) {
      if (event.data === "Success") {
        alert("Form submitted successfully!");
        document.getElementById('damage-form').reset();
        image.onload();
      }
    });

    document.getElementById('damage-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const imageDataURL = canvas.toDataURL();
      const formData = new FormData();
      formData.append('customerName', document.getElementById('customer-name').value);
      formData.append('contactNumber', document.getElementById('contact-number').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('vehicleMake', document.getElementById('vehicle-make').value);
      formData.append('vehicleModel', document.getElementById('vehicle-model').value);
      formData.append('vehicleReg', document.getElementById('vehicle-reg').value);
      formData.append('repairDescription', document.getElementById('repair-description').value);
      formData.append('replacementParts', document.getElementById('replacement-parts').value);
      formData.append('paintType', document.getElementById('paint-type').value);
      formData.append('estimatedHours', document.getElementById('estimated-hours').value);
      formData.append('availableDates', document.getElementById('available-dates').value);
      formData.append('priceAgreed', document.getElementById('price-agreed').value);
      formData.append('imageDataURL', imageDataURL);

      fetch('https://script.google.com/macros/s/AKfycbw7IXCu_sSU39nkR8QD-ap_7LXzhAeCQkWq1ok91Q-rdp8U3QOveQbZBE4GVHAho0Gq/exec', {
        method: 'POST',
        body: formData
      }); // No .then(): we wait for the message from Apps Script
    });
  </script>
</body>
</html>
