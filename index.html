<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Damage Annotation</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
      touch-action: none;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Vehicle Damage Report</h2>
  <iframe name="hiddenFrame" id="hiddenFrame"></iframe>
  <form id="damage-form" method="POST" target="hiddenFrame" action="https://script.google.com/macros/s/AKfycbw7IXCu_sSU39nkR8QD-ap_7LXzhAeCQkWq1ok91Q-rdp8U3QOveQbZBE4GVHAho0Gq/exec">
    <!-- form fields -->
    <input type="hidden" id="image-data" name="imageDataURL">
    <button type="submit">Submit</button>
    <button type="button" onclick="downloadImage()">Download Annotated Image</button>
  </form>

  <script>
    const canvas = document.getElementById('damageCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.crossOrigin = 'anonymous';
    image.src = 'https://i.ibb.co/v6yXvSrR/Vehicle-Diagram.jpg';

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      canvas.style.width = '100%';
      canvas.style.height = 'auto';
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'annotated-vehicle.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    document.getElementById('damage-form').addEventListener('submit', function(event) {
      document.getElementById('image-data').value = canvas.toDataURL();
      setTimeout(() => {
        alert("Form submitted successfully!");
        document.getElementById('damage-form').reset();
        image.onload();
      }, 500);
    });
  </script>
</body>
</html>
